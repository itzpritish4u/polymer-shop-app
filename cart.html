<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <section class="container">
        <header>
            <div class="first-heading">
                <span id="menu-icon" class="material-symbols-outlined">menu</span>
                <span class="title"><a href="./index.html">S H O P</a></span>
                <span class="cart-icon">
                    <a href="./cart.html">
                        <img src="img/cart.png">
                    </a>
                </span>
            </div>
        </header>
        <div class="main">
            <div class="main-container">
                <div class="mycart-text"><p>Your Cart</p></div>
                <div class="number-of-items"><p>(3 items)</p></div>
                <div class="item-list">
                    <div class="first-item">
                        <div class="item-image">
                            <img src="https://shop.polymer-project.org/esm-bundled/data/images/10-14216A.jpg" alt="image">
                        </div>
                        <div class="item-details">
                            <div class="item-name-button">
                                <p class="item-name">Tri-blend Full-Zip Hoodie</p>
                            </div>
                            <div class="item-properties">
                                <div class="qty">Qty :
                                    <select name="quantity" id="quantities">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                </div>
                                <p class="size">Size : XL</p>
                                <p class="amount">$52.20</p>
                                <img src="../img/cancel.png" alt="cancelimage" id="cancel-image">
                            </div>
                        </div>
                    </div>
                    <div class="first-item">
                        <div class="item-image">
                            <img src="https://shop.polymer-project.org/esm-bundled/data/images/10-14215A.jpg" alt="image">
                        </div>
                        <div class="item-details">
                            <div class="item-name-button">
                                <p class="item-name">Fleece Full-Zip Hoodie</p>
                            </div>
                            <div class="item-properties">
                                <div class="qty">Qty :
                                    <select name="quantity" id="quantities">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                </div>
                                <p class="size">Size : XL</p>
                                <p class="amount">$45.65</p>
                                <img src="../img/cancel.png" alt="cancelimage" id="cancel-image">
                            </div>
                        </div>
                    </div>
                    <div class="first-item">
                        <div class="item-image">
                            <img src="https://shop.polymer-project.org/esm-bundled/data/images/10-14217A.jpg" alt="image">
                        </div>
                        <div class="item-details">
                            <div class="item-name-button">
                                <p class="item-name">Jacquard-Knit Full-Zip Fleece</p>
                            </div>
                            <div class="item-properties">
                                <div class="qty">Qty :
                                    <select name="quantity" id="quantities">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                </div>
                                <p class="size">Size : XL</p>
                                <p class="amount">$74.90</p>
                                <img src="../img/cancel.png" alt="cancelimage" id="cancel-image">
                            </div>
                        </div>
                    </div>
                    <div class="total">
                        <p class="total-text">Total :</p>
                        <p class="total-amount">$172.75</p>
                        <div class="checkout">
                          <a href="./checkout.html">CHECKOUT</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="made-by-polymer">Made By Polymer</div>
            <div class="demo-only">Demo Only</div>
        </footer>
    </section>
</body>
</html>
